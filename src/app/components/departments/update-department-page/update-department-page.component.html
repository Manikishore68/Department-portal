<section class="p-3">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="card animated flipInY">
          <div class="card-header bg-secondary text-white">
            <h3>Update Department</h3>
          </div>
          <div class="card-body bg-light">
            <form (ngSubmit)="updateDepartment()">
              <div class="form-group">
                <input [(ngModel)]="department.first_name" name="first_name" type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="form-group">
                <input [(ngModel)]="department.last_name" name="last_name" type="text" class="form-control" placeholder="Last Name">
              </div>
              <div class="form-group">
                <input [(ngModel)]="department.email" name="email" type="text" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <select [(ngModel)]="department.departmentType" name="departmentType" class="form-control">
                  <option value="">Select Department</option>
                  <option value="IT Industry">IT Industry</option>
                  <option value="Pharma Industry">Pharma Industry</option>
                </select>
              </div>
              <div class="form-group">
                <input [(ngModel)]="department.ip_address" name="ip_address" type="text" class="form-control" placeholder="IP Address">
              </div>
              <div>
                <input type="submit" value="Update Department" class="btn btn-secondary">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
