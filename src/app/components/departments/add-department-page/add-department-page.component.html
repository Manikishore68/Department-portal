<section class="p-3">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="card animated  flipInY">
          <div class="card-header bg-success text-white">
            <h3>Add Department</h3>
          </div>
          <div class="card-body bg-light">
            <form (ngSubmit)="addDepartment()">
              <div class="form-group">
                <input [(ngModel)]="department.first_name" name="first_name" type="text" class="form-control" placeholder="FirstName">
              </div>
              <div class="form-group">
                <input [(ngModel)]="department.last_name" name="last_name" type="text" class="form-control" placeholder="LastName">
              </div>
              <div class="form-group">
                <input [(ngModel)]="department.email" name="email" type="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <select [(ngModel)]="department.departmentType" name="departmentType" class="form-control">
                  <option value="">Select Department </option>
                  <option value="IT Industry">IT Industry</option>
                  <option value="Pharma Industry">Pharma Industry</option>
                </select>
              </div>
              <div class="form-group">
                <input [(ngModel)]="department.ip_address" name="ip_address" type="text" class="form-control" placeholder="Ip_Address">
              </div>
              <div>
                <input type="submit" value=" ADD Department " class="btn btn-success">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
